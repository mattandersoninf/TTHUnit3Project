<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TTHUnit3Project</title>
		<meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
	    <meta content="Matt Anderson" name="author">
    	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="container">  
                    <h1 class="header-msg">The Code Review</label>
                </div>
            </header>
            <main>
                <div class="container">
                    <form type="text" action="index.html" method="post">
                        <fieldset>
                            <legend class="fieldset-legend">Contact Information</legend>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required">
                            
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required">
                        
                        
                            <label for="telephone">Phone Number</label>
                            <input type="telephone" id="telephone" name="user_telephone">
                         
                            <label for="street_address">Street Address</label>
                            <input type="text" id="street_address" name="user_street_address">
                        
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        
                            <label for="state">State</label>
                            <input type="select" id="state" name="user_state">
                        
                            <label for="zip_code">Zip Code</label>
                            <input type="text" id="zip_code" name="user_zip_code">
                        </fieldset>
                        <fieldset>
                            <legend class="fieldset-legend">Newsletter</legend>
                            <p>Select the newsletters you would like to recieve</p>
                            <input type="checkbox" id="html_news" value="html_news" name="user_newsletter_news"><label for="html_news">HTML News</label><br>
                            <input type="checkbox" id="css_news" value="css_news" name="user_newsletter_news"><label for="css_news">CSS News</label><br>
                            <input type="checkbox" id="javascript_news" value="javascript_news" name="user_newsletter_news"><label for="javascript_news">Javascript News</label><br>
                            <label>Newsletter format</label>
                            <input type="radio" id="html" value="html" name="user_newsletter_format" class=""><label for="html">HTML</label><br>
                            <input type="radio" id="plain-text" value="plain-text" name="user_newsletter_format" class=""><label for="plain-text">Plain text</label><br>
                            <p>Other topics you'd like to hear about</p>
                            <textarea id="topics" name="user_topics"></textarea>
                            <button type="submit">Sign Up</button>
                        </fieldset>
                    </form>
                </div>
            </main>
            <footer>
                <div class="container">
                    <p class="copyright">Copyright The Code Review</p>
                </div>
            </footer>
        </div>
    </body>
</html>
